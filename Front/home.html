<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Ouasli Oumaima" content="Morocco Weather App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./home.css">
    <title>My Weather APP</title>
</head>
<body>
    <h3>Morocco Weather</h3>
    <form action="" method="POST">
        <div class="input-container">
            <select class="region" name="name">
                <option value="Tangier-Tetoun-AlHoceima">Tangier-Tetoun-AlHoceima</option>
                <option value="Oriental">Oriental</option>
                <option value="Fez-Meknes">Fez-Meknes</option>
                <option value="Rabat-Sale-Kenifra">Rabat-Sale-Kenifra</option>
                <option value="Settat-Casablanca">Settat-Casablanca</option>
                <option value="Marrakeck-Safi">Marrakeck-Safi</option>
                <option value="Daraa-Tafilalt">Daraa-Tafilalt</option>
                <option value="Souss-Massa">Souss-Massa</option>
                <option value="Guelmim-Oued">Guelmim-Oued Noun</option>
                <option value="Laayoun-Sakia">Laayoun-Sakia El Hamra</option>
                <option value="Dakhla-Oued">Dakhla-Oued Eddahab</option>
            </select>
            <button type="submit" class="submit">Submit</button>

        </div>
      
    </form>
</body>
</html>
